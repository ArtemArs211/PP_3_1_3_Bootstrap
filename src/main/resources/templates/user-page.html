<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-12 bg-dark text-white p-3">
      <span id="userInfo"></span>
      <form class="d-inline float-end" th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <h2 class="text-center">User Information</h2>
      <div class="card mt-4">
        <div class="card-header">
          <h4>Profile Details</h4>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <tbody id="userDetails">
            <!-- Will be filled by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('/api/user/info')
            .then(response => response.json())
            .then(user => {
              // Update header
              const roles = user.roles.map(role => role.formattedName).join(', ');
              document.getElementById('userInfo').textContent =
                      `${user.username} with roles: ${roles}`;

              // Update user details
              const detailsTable = document.getElementById('userDetails');
              detailsTable.innerHTML = `
                    <tr><th>ID</th><td>${user.id}</td></tr>
                    <tr><th>First Name</th><td>${user.name}</td></tr>
                    <tr><th>Last Name</th><td>${user.surname}</td></tr>
                    <tr><th>Age</th><td>${user.age}</td></tr>
                    <tr><th>Email</th><td>${user.email}</td></tr>
                    <tr><th>Roles</th><td>${roles}</td></tr>
                `;
            });
  });
</script>
</body>
</html>
